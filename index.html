<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Priyum Kochhar</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <div class="wip container">
            <div class="wip-header">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="#A0AEC0"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                    />
                </svg>
                <h1>Work in progress! </h1>
            </div>
            <!-- <ul>
                <li>- Mobile responsive design.</li>
                <li>- Add link to behance project.</li>
            </ul> -->
        </div>

        <header id="tsparticles">
            <div data-aos="zoom-out-down" class="container">
                <div class="big-text tracking-in-contract-bck">
                    <h1>Priyum</h1>
                    <h1>Kochhar</h1>
                </div>
            </div>
        </header>

        <section>
            <div class="container project-card-grid">
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/klickchat.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Branding Project</div>
                                <div class="title">Klickchat</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/cooq_.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Branding Project</div>
                                <div class="title">COOQ</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/mascot_.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Logofolios</div>
                                <div class="title">Mascot Logos</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/logo-marks_.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Logofolios</div>
                                <div class="title">Logo & Marks</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/vanilla-tilt.min.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
