<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Priyum Kochhar</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <header>
            <div data-aos="zoom-out-down" class="container">
                <div class="big-text tracking-in-contract-bck">
                    <h1>Priyum</h1>
                    <h1>Kochhar</h1>
                </div>
                <h5>Senior Brand & Logo Design Strategist</h5>
                <div class="center slide-top">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="#46506391"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 13l-7 7-7-7m14-8l-7 7-7-7"
                        />
                    </svg>
                </div>
            </div>
        </header>
        <div id="particles-js"></div>
        <div class="overlay"></div>
        <section>
            <div class="container project-card-grid">
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/klickchat.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Branding Project</div>
                                <div class="title">Klickchat</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/cooq_.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Branding Project</div>
                                <div class="title">Cooq</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/mascot_.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Logofolios</div>
                                <div class="title">Mascot Logos</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div data-aos="zoom-out-up">
                    <div data-tilt class="project-card">
                        <div class="image-holder">
                            <img src="img/projects/logo-marks_.png" alt="" />
                        </div>
                        <div class="info-center">
                            <div class="info">
                                <div class="sub-heading">Logofolios</div>
                                <div class="title">Logo & Marks</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/vanilla-tilt.min.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="js/particles.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
